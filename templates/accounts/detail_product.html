{% extends '../base.html' %}
{% block title %}Detail Product{% endblock title %}
{% block content %}
  {% include 'partials/header.html' %}

  <div class="container">

    <form  class="form margin-top" method="post">{% csrf_token %}
      <div class="modal-dialog animated">
        <div class="modal-content">
            <div class="modal-header">
              <strong class="modal__title">Detalle {{object}}</strong>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {% for field in form %}
                <div class="form__cont">
                 <label class="form__label">{{ field.label }}</label>
                 {{ field }}
                </div>
                {% endfor %}
            </div>

            <div class="modal-footer">
              <button class="btn btn--save" type="submit">GUARDAR</button>
            </div>
        </div>
      </div>
    </form>
