<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <main class="  width: 95%; height: calc(100vh - 3.5rem); background: lighten(#F9F9F9,2); margin: auto; height: 100%;">
      <div style="max-width: 400px;">
        <div style="padding:10; border-bottom: 1px solid rgba(0,0,0,0.2);">
          <h4>COMPRA REALIZADA POR {{nombre}}</h4>
        </div>
          {% for x in object_list  %}
          <div style="padding:10; border-bottom: 1px solid rgba(0,0,0,0.2);">
            <p><span style=" color: #FF1D19; margin-right: 2px;">{{x.cantidad}}x</span>{{x.nombre}}</p>
            <span style="color: #FF1D19; margin-right: 2px;">${{x.precio}}</span>
          </div>
          {% endfor %}
          <div style="padding:10; border-bottom: 1px solid rgba(0,0,0,0.2); display: flex; justify-content: space-between;">
            <p style="font-weight: bold; font-size: 24px;">TOTAL:</p>
            <p style="font-weight: bold; font-size: 24px;">${{total}}</p>
          </div>
      </div>
    </main>
  </body>
</html>
