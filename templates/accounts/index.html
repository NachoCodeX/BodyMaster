{% extends '../base.html' %}

      <button data-url="{% url  'accounts:addProduct' %}" type="button"  class="btn btn--add" id="addProduct"><i class="icon-plus"></i><span class="btn__text">Agregar</span></button>

    <section class="gallery__content">
