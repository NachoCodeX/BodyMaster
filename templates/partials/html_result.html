{% for x in object_list  %}
  <div class="item">
    <div class="item__img">
        <img src="media/{{x.img}}" class="img">
    </div>
    <div class="item__info">
      <h3 class="item__name">{{x.nombre}}</h3>
      <span class="item__cant">Unidades: {{x.cantidad}}</span>
      <h4 class="item__price">${{x.precio}}</h4>
      <!-- {% if x.dec %}
          <p class="item__desc">{{x.dec}}</p>
      {% else %}
        <p class="item__desc">No hay descripcion.</p>
      {% endif %} -->

    </div>
    <div class="item__btns">
      <button type="button" class="btn btn--compra" id="comprar">AÃ±adir</button>
      {# <a href="#" class="btn">Detalles</a> #}
    </div>
  </div>
  {% empty %}
  <div class="text">
    <h1 class="text__noFound">No hay {{name}}</h1>
  </div>
{% endfor %}
